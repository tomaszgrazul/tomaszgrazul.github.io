<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2HTML Zadanie1</title>
</head>
<body>
    <form action="https://formspree.io/f/mdovkpba" method="POST">
        <label for="name" id="namel">Imie:</label><br>
        <input type="text" name="name" id="name"><br>
        <label for="surname" id="surnamel">Nazwisko:</label><br>
        <input type="text" name="surname" id="surname"><br>
        <label for="mail" id="maill">mail:</label><br>
        <input type="email" name="email" id="mail"><br>
        <label for="phone" id="phonel">Numer telefonu:</label><br>
        <input type="tel" name="phone" id="phone"><br><br>
        
        <label for="city-choice">Wybierz miasto:</label><br>
        <select name="city" id="city-choice">
            <option value="Kraków">Kraków</option>
            <option value="Warszawa">Warszawa</option>
            <option value="Gdańsk">Gdańsk</option>
        </select><br><br>

        <label for="sexf" id="sexfl">Podaj płeć</label><br>
        <label><input type="radio" name="sex" value="kobieta" id="sexf">Kobieta</label>
        <label for="sexm" id="sexml"></label>
        <label><input type="radio" name="sex" value="mężczyzna" id="sexm">Mężczyzna</label><br><br>
        
        <label for="agreement" id="agreementl">Zgoda na dane osobowe</label><br>
        <label><input type="checkbox" name="agreement" value="jest zgoda" id="agreement">Potwierdź</label><br><br>

        <label for="message">Wiadomość:</label><br>
        <textarea cols="50" rows="4" name="message" id="message" placeholder="Treść wiadomości"></textarea><br>
        <button type="submit" class="button" value="wysyłanie"> Wyślij </button>
    </form>

</body>
</html>
